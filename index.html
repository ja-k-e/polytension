<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLYTENSION</title>
    <style>
      body {
        background: black;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      canvas {
        --di: min(100vh, 100vw);
        height: var(--di);
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: var(--di);
      }

      img {
        display: none;
        bottom: 0;
        position: fixed;
        right: 0;
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="app.js"></script>
  </body>
</html>
