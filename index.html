<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://polytension.jake.fun">
    <meta property="og:title" content="Polytension">
    <meta property="og:description" content="generative polygon.">
    <meta property="og:image" content="https://polytension.jake.fun/image.png">
    <meta property="og:image:url" content="https://polytension.jake.fun/image.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.png">
    <title>POLYTENSION</title>
    <style>
      body {
        background: black;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      canvas {
        --di: min(100vh, 100vw);
        height: var(--di);
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: var(--di);
      }

      img {
        display: none;
        bottom: 0;
        position: fixed;
        right: 0;
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="app.js"></script>
  </body>
</html>
